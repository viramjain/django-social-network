<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header id="header1">
<img   src="/static/images/base.jpg" width="100" height="100">
<div id="headfix" >

    <h1>Social network</h1>

</div>
</header>
{% block content %}

{% endblock %}
<a href="/social/home">Home</a>
<a href="/social/about">About</a>
<a href="/social/contact">Contact</a>
{% if user.is_authenticated %}
<a href="/accounts/logout">Logout</a>
<a href="/social/mypost">My Post</a>
<a href="/social/myprofile"> Profiles</a>
{% else %}
<a href="/accounts/login">Login</a>
{% endif %}
{% if user.is_superuser %}
<a href="/admin/">Admin</a>
{% else %}
{% if user.is_authenticated %}
<a href="/social/profile/edit/{{user.myprofile.id}}">Edit Profile</a>
{% endif %}
{% endif %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
